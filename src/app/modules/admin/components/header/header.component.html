<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
        <button mat-icon-button (click)="toggleSidebar()"> <mat-icon>menu</mat-icon> </button>
        <div class="row mr-2 ml-auto">
            <ul class="row m-0 align-items-center">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />
                    </button>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="LogOut()">
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
